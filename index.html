<body>

    <script src="java.js" defer></script>

    <div class="container">



            <div class="header">

                    <div class="title">Movie Collection</div>

            </div>

            <div class="createContainer">
                <div class="formContainer" id="movieInfo">

                    <button id="newButton">New Movie</button>

                    <form id="form" >

    



                    



                                <div class="titleContainer" id="labelContainers">

                                            <label for="title">*Title Test</label>
                                            <br>
                                            <input type="text" id="title" name="title" placeholder="Titanic" required>
                                            <br>

                                    </div>

                                    <div class="genreContainer" id="labelContainers">

                                            <label for="genre">Genre</label>
                                            <br>
                                            <input type="text" id="genre" name="genre" placeholder="Romance" >
                                            <br>
                                    
                                        </div>
               
                    
      

                                <div class="directorContainer" id="labelContainers">

                                                <label for="director">Director</label>
                                                <br>
                                                <input type="text" id="director" name="director" placeholder="James Cameron" >
                                                <br>

                                </div>

                                <div class="runTimeContainer" id="labelcontainers">

                                                <label for ="runTime">Run Time(in minutes)</label>
                                                <br>
                                                <input type="number" id="runTime" placeholder="124" name="phoneNumber"    >
                                                <br>

                                    </div>

                  

                                    <label for ="watched">Watched?</label>
                                    <select name = "watched" id="watched">
                                        <option value = 'true'>Yes</option>
                                        <option value= 'false'>No</option>
                                    </select>
                                    

                  

                            
                            
                                <button type="submit" id="submitBtn">Click Me!</button>
                            
</form>

                </div>

            </div>

            <div class="rightContainer">

               


                            <div class="YourMovies">Movie List</div>
